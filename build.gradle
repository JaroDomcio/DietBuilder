plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

application {
    mainClass = 'pwr.main.Main'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.apache.pdfbox:pdfbox:2.0.29'
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
}

test {
    useJUnitPlatform()
}

shadowJar {
    archiveClassifier.set('') // Tworzy plik bez "shadow" w nazwie
}

jar {
    manifest {
        attributes(
                'Main-Class': 'pwr.main.Main' // Zmień na pełną nazwę Twojej klasy głównej
        )
    }
}